<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-color: #f1f1f1;
      --bg: linear-gradient(174deg, #242424 20%, #000000 200%);

      --loading-size: 20px;

    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(720deg);
      }
    }

    .loading {
      position: absolute;
      display: block;
      left: 50%;
      top: 30%;
      border: 5px solid #90909063;
      border-top: 5px solid #929292;
      border-radius: 50%;
      width: var(--loading-size);
      height: var(--loading-size);

      animation: spin 2s linear infinite;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;

      width: 300px;
      min-height: 50px;
      height: max-content;
      background-image: var(--bg);
      color: var(--text-color);
    }

    form {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: flex-start;
      margin: 10px 5px;
    }

    .item {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }


    p {
      margin: 0;
    }

    input {
      margin: 0 10px;
    }

    input[type="checkbox"] {
      margin-left: 0;
    }

    .button {
      padding: 5px;
      margin-top: 10px;
      color: var(--text-color);
      outline: var(--text-color) 1px solid;
      text-decoration: none;
      width: fit-content;
    }

    .button:hover {
      outline-color: gray;
      cursor: pointer;
    }
  </style>

  <script defer src="./popup.js"></script>
</head>

<body>
  <div class="loading" id="loading"></div>

  <form id="serverSettings"></form>
  <a class="button" id="outlink" target="_blank" style="display: none;">Edit on Yuji.app</a>
</body>

</html>
